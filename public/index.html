<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bomberman</title>
  </head>
  <body>
    <div id="home">
      <div class="title__screen">
        <h1>BOMBER</h1>
        <h1>MAN</h1>
      </div>
      <div class="menu">
        <button id="start">New Game</button>
        <button id="load">Load Level</button>
        <button id="create">Create Level</button>
        <button id="highScore" disabled>HighScore: 0</button>
      </div>
    </div>
    <div id="game__info"></div>
    <div id="level__editor">
      <h2>Level Editor</h2>
      <div id="btn--grp">
        <button class="btn active" id="wallTile">wall</button>
        <button class="btn" id="brickTile">brick</button>
        <button class="btn" id="doorTile">door</button>
        <button class="btn" id="playerEntity">player</button>
        <button class="btn" id="enemyEntity">enemy</button>
      </div>
      <div class="save--settings">
        <input
          id="level--input"
          class="input-title"
          type="text"
          placeholder="Level Name"
        />
        <button class="btn" id="save">save</button>
        <button class="btn" id="clear">clear</button>
        <button class="btn" id="deleteTile">delete</button>
        <button class="btn" id="exit">exit</button>
      </div>
    </div>
    <div id="load--levels">
      <div class="level__item"></div>
    </div>
    <canvas id="game__window"></canvas>
  </body>
  <script src="./js/imageAssets.js"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/create.js"></script>
  <script src="./js/load.js"></script>
  <script src="./js/door.js"></script>
  <script src="./js/strongWall.js"></script>
  <script src="./js/brick.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/enemy.js"></script>
  <script src="./js/bomb.js"></script>
  <script src="./js/explosion.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/gameSettings.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/eventHandler.js"></script>
</html>
